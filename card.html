<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial scale=1.0"/>
<title>Bootstrap cards</title>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <h1>Javascript</h1>
                        <p> Javascript is a programming language used for making our website</p>
                        <p></p>
                    </div>   
                 </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card big-secondary text-white">
                    <div class="card-header bg-dark">
                        <h1>Java</h1>
                    </div>
                    <div class="card-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    </div>
                    <div class="card-footer bg-warning">
                        <a href="https://www.java.com" class="btn btn-danger">Read More</a>
                    </div>   
                </div>
           </div>
       </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
