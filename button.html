<!DOCTYPE html>
<html lang=""en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial scale=1.0"/>
<title>Bootstrap buttons</title>
<link rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>
    <button type="submit">Click me</button>
    <button type="submit" class="btn btn-danger">Click me</button>
    <button type="submit" class="btn btn-primary">Click me</button> 
    <hr/>
    <button type="submit" class="btn btn-outline-danger">Click me</button>
    <button type="submit" class="btn btn-outline-info">Click me</button>
    <button type="submit" class="btn btn-outline-secondary">Click me</button> 
    <hr/>
    <button type="submit" class="btn btn-danger btn-lg">Click me</button>
    <button type="submit" class="btn btn-danger btn-sm">Click me</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
